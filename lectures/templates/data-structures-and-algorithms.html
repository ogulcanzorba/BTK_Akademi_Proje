{% extends "master.html" %}

{% block title %}
  Chat with Model
{% endblock %}

{% block content %}
  <div>
    <h1>Ask a Question</h1>
    <form method="get">
      <input type="text" name="input" value="{{ user_input }}" placeholder="Type your question here...">
      <button type="submit">Send</button>
    </form>

    {% if response %}
      <h2>Response:</h2>
      <p>{{ response }}</p>
    {% endif %}
  </div>
{% endblock %}
